<div>

    <div class="contact-Div">
        <form class="contact-Form" id="form" action="/" method="GET">
            <input class="nameinput" name="name" class="nameInput" type="text" placeholder="Enter your name" id="name" required="" width="150px" height="50px"><br></br>
            <input class="emailinput" name="email" class="emailInput" type="email" placeholder="example@gmail.com" id="email" required=""><br></br>
            <textarea name="message" rows="5" data-rule="required" type="text" placeholder="type your message..." id="message" required=""></textarea><br>

        </form>
